<! DOCTYPE html>
<html>
<head>
	<title>Charcoal - Checkout</title>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="style.css">

<!--Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity = "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin = "anonymous">

<!-- font import -->
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Yanone+Kaffeesatz|Faster+One" rel="stylesheet">

</head>

	<body class = "other">
		<!-- Navigation Buttons -->
		<a href = "homepage.html"><img src = "Pictures/homepage/charc.png" id = "homeButt"></img></a>
		<div class = "butts">
		<button onclick = "dropdown()" class = "button">Shop</button>	
		<a href = "shoppingCart.html"><button class = "button">Shopping Cart</button></a>
		<a href = "register.html"><button class = "button">Login/Register</button></a>
		</div>
		<!-- dropdown -->
		<div id = "myDropDwn" class= "dropContent">
		<a href = "womens.html"> Womens </a>
		<a href = "mens.html"> Mens </a>
		<a href = "shoes.html"> Shoes </a>
		<a href = "allCats.html"> All </a>
		</div>
			
			<div class="form">
				<form id="logForm">
					<h1>Checkout</h1>
					
					<label for="cardOption">Card Option</label><!-- Card Type -->
					<select class="formCheckout" name="cardOption" required>
					  <option value="credCard">Credit Card</option>
					  <option value="visaDebit">Visa/Debit Card</option>
					  <option value="masterCard">Master Card</option>
					  <option value="americanExp">American Express</option>
					</select>
					
					<label for="cardNum">Card Number:</label>
					<input type="number" id="cardNumVal" class="formCheckout" name="CardNum" placeholder="Enter Card Number..." required>
					<div id="card-num-error" class="errorReps"></div>

					<label for="expMonth">Expiration Month</label>
					<select class="formCheckout" name="expMonth" required>
					  <option value="12">12</option>
					  <option value="11">11</option>
					  <option value="10">10</option>
					  <option value="9">09</option>
					  <option value="8">08</option>
					  <option value="7">07</option>
					  <option value="6">06</option>
					  <option value="5">05</option>
					  <option value="4">04</option>
					  <option value="3">03</option>
					  <option value="2">02</option>
					  <option value="1">01</option>
					</select>
					
					<label for="expYear">Expiration Year</label>
					<select class="formCheckout" name="expYear" required>
					  <option value="24">2025</option>
					  <option value="23">2024</option>
					  <option value="22">2023</option>
					  <option value="21">2022</option>
					  <option value="20">2021</option>
					  <option value="19">2020</option>
					  <option value="18">2019</option>
					  <option value="17">2018</option>
					</select>
					
					<br>
					
					<label for="CVV">CVV Number:</label><!-- CVV -->
					<input type="number" id="cvvNumVal" class="formCheckout" name="CVV" placeholder="Enter CVV Number..." required>
					<div id="cvv-num-error" class="errorReps"></div>
					
					<label for="address1">Address Line 1:</label><!-- Shipping Address -->
					<input type="text" class="formCheckout" name="addressline1" placeholder="Enter Address First Line..." required>
					
					<label for="address2">Address Line 2:</label>
					<input type="text" class="formCheckout" name="addressline2" placeholder="Enter Address Second Line...">

					<label for="cardHolder">Card Holder Name:</label><!-- Card Holder Name -->
					<input type="text" class="formCheckout" name="CardHolder" placeholder="Card holder name..." required>
					
					<input type = "text" class = "formcheckout" name = "discount" id = "disc" placeholder = "Enter discount (TEN10) here...">
					
					<input type="submit" value="Submit" onclick="checkoutForm()">
				</form>
			</div>
		
		</div> <!--Wrapper-->
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src = "script.js" type = "text/javascript"></script>
</html>
